<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-API</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="aplicativo-container">
        <div class="barra-lateral">
            <header class="cabecalho-barra-lateral">
                <h3>CONVERSAS</h3>
            </header>

            <!-- Campo para inserir o número -->
            <div class="barra-pesquisa">
                <input type="text" placeholder="Digite seu número..." id="numero" class="numero-input">
                <button id="pesquisar">Buscar contatos</button>
            </div>

            <!-- Lista de contatos -->
            <div class="lista-conversas" id="conversasLista"></div>
        </div>

        <div class="area-chat">
            <div class="cabecalho-chat">
                <h3 id="nomeContato">Selecione uma conversa</h3>
            </div>
            <div class="mensagens" id="chat">
                <p>Clique em um contato para ver as mensagens.</p>
            </div>
            <div class="entrada-mensagem">
                <input type="text" id="entradaMensagem" placeholder="Digite uma mensagem...">
                <button id="botaoEnviar">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
